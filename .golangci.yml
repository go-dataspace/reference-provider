run:
  timeout: 10m

linters:
  disable-all: true
  enable:
    - asciicheck
    - cyclop
    - canonicalheader
    - decorder
    - dupl
    - dupword
    - durationcheck
    - errcheck
    - errname
    - errorlint
    - exhaustive
    - exportloopref
    - fatcontext
    - forbidigo
    - forcetypeassert
    - funlen
    - gocheckcompilerdirectives
    - gocritic
    - godot
    - gofmt
    - gofumpt
    - gomoddirectives
    - gosec
    - gosimple
    - govet
    - importas
    - ineffassign
    - lll
    - loggercheck
    - maintidx
    - makezero
    - nestif
    - nilerr
    - nolintlint
    - nonamedreturns
    - promlinter
    - staticcheck
    - tenv
    - testpackage
    - unconvert
    - unparam
    - unused
    - wastedassign
    - whitespace
